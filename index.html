<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS CDN -->
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker"
    />
    <!-- STYLE.CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- RESET.CSS LINK -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>

      <section class="score-panel">

        <span class="moves">0</span> Move(s)

        <div class="timer"></div>

        <div class="restart" onclick="startGame()">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck" id="card-deck">
        <li class="card" type="crow">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card" type="bacon">
          <i class="fas fa-bacon"></i>
        </li>
        <li class="card match" type="burn">
          <i class="fas fa-burn"></i>
        </li>
        <li class="card" type="dragon">
          <i class="fas fa-dragon"></i>
        </li>
        <li class="card" type="cube">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card match" type="burn">
          <i class="fas fa-burn"></i>
        </li>
        <li class="card" type="leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="crow">
          <i class="fas fa-crow"></i>
        </li>
        <li class="card" type="bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card" type="leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card open show" type="dragon">
          <i class="fas fa-dragon"></i>
        </li>
        <li class="card" type="bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="bacon">
          <i class="fas fa-bacon"></i>
        </li>
        <li class="card" type="cube">
          <i class="fa fa-cube"></i>
        </li>
      </ul>

      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Congratulations</h2>
          <a class="close" href="#">Ã—</a>
          <div class="content-1">
            Congratulations you're a winner
          </div>
          <div class="content-2">
            <p>You made <span id="finalMove"> </span> moves</p>
            <p>in <span id="totalTime"> </span></p>
            <p>Rating: <span id="starRating"></span></p>
          </div>
          <button id="play-again" onclick="playAgain()">
            <a>Play again</a>
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
